<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3 饼图示例</title>
</head>
<body>
    <div id="basicPie" style="width: 400px; height: 400px">
    </div>
    <script type="text/javascript" src="https://unpkg.com/d3@7.8.4/dist/d3.min.js"></script>
    <script type="text/javascript">
        let data = [100, 200, 400, 1600, 800]
        let colors = d3.scaleOrdinal().domain(data).range([...d3.schemeBlues[8]].reverse())
        let r = 200
        let svg = d3.select('#basicPie').append('svg')
            .attr('width', 400)
            .attr('height', 400)

        let pie = d3.pie().value(d => d)(data)
        let arcs = d3.arc().innerRadius(0).outerRadius(r)
        svg.append('g').attr('transform', 'translate(200, 200)').selectAll('g')
            .data(pie)
            .enter()
            .append('path')
            .attr('d', arcs)
            .attr('fill', (d, _) => {
                return colors(d)
            })
    </script>
</body>
</html>
